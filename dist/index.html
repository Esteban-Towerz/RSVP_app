<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSVP App</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

ize:.9em;display:block;color:rgba(112,112,112,.55)}li input[type=text]:first-child,li span{display:block}li button{font-size:.78em;margin:1.65em .4em 0 0;border-radius:.3em;padding:.4em .6em;color:#fff;background:#58b7cd}li button:hover{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-box-shadow:inset 0 -4px 0 rgba(0,0,0,.2);box-shadow:inset 0 -4px 0 rgba(0,0,0,.2);-webkit-transition:background-color .3s ease-out;-o-transition:background-color .3s ease-out;transition:background-color .3s ease-out}li button:active{background-color:#4795a8;-webkit-box-shadow:none;box-shadow:none;transition:transform .2s,-webkit-transform .2s}li button:last-child{background:rgba(88,183,205,.5)}.wrapper{width:100%;max-width:900px;margin:2.5em auto;border-radius:.35em;background:#fcfcfc;overflow:hidden;-webkit-box-shadow:0 0 26px rgba(0,0,0,.13);box-shadow:0 0 26px rgba(0,0,0,.13)}div>input:last-child{font-size:1em;margin-left:6px}div>label{color:#767676}.responded,.responded label{-webkit-transition:.4s;-o-transition:.4s;transition:.4s}.responded{border-color:rgba(88,183,205,.9)}.responded label{color:#58b7cd}.alert{border:2px solid #cb5234}@media (min-width:0) and (max-width:768px){header{padding:1.25em}h1{font-size:3.6em;margin:.3em 0 0}ul li{margin-bottom:1em}form{width:95%;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;margin:2.5em auto auto}form button{padding:12px 0;margin-top:.5em}form input{font-size:1em;text-align:center}.wrapper{margin:0}.main{padding:2em 1em .75em}}@media (min-width:769px){header{height:280px;padding:2.5em 1em 1em;background-position:0 -95px}.main>div{float:right;display:inline-block;margin-right:1.25%}.main>div,div>label{margin-top:12px}h1{font-size:5.8em}h2{float:left;font-size:1.9em;margin-left:1.25%}.main,form{position:relative}form{margin:4.15em auto 0;z-index:2}.wrapper{width:90%}.main{padding:6.8em 1.5em .75em;z-index:1}ul{display:-webkit-box;display:- </head>
<body>
  <div class="wrapper">
    <header>
      <h1>RSVP</h1>
      <p>A Treehouse App</p>
      <form id="registrar">
        <input type="text" name="name" placeholder="Invite Someone...">
        <button type="submit" name="submit" value="submit">Submit</button>
      </form>
    </header>

    <div class="main">
      <h2>Invitees</h2>
      <ul id="invitedList"></ul>
    </div>
  </div>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
